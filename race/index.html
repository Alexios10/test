<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Race</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="start-line">
      <div style="display: flex">
        <button style="margin-left: 10rem; cursor: pointer" class="start-btn">
          Start
        </button>
        <button style="margin-left: 1rem; cursor: pointer" class="restart-btn">
          Restart
        </button>
      </div>

      <span class="car1"></span>
      <span class="car2"></span>
      <span class="car3"></span>
      <div class="finish-line"></div>
    </div>

    <script>
      let car1 = document.querySelector(".car1");
      let car2 = document.querySelector(".car2");
      let car3 = document.querySelector(".car3");
      let startBtn = document.querySelector(".start-btn");
      let restartBtn = document.querySelector(".restart-btn");

      let styles = document.createElement("style");

      document.body.appendChild(styles);
      styles.innerHTML = `
        @keyframes moveCar {
          from {
            transform: translateX(0px);
          }
          to {
            transform: translateX(1500px);
          }
        }

        .car-animation1 {
          animation: moveCar linear ${Math.random() * 30}s  forwards;
        }
        .car-animation2 {
          animation: moveCar linear ${Math.random() * 30}s  forwards;
        }
        .car-animation3 {
          animation: moveCar linear ${Math.random() * 30}s  forwards;
        }

      `;
      function carRace() {
        car1.classList.add("car-animation1");
        car2.classList.add("car-animation2");
        car3.classList.add("car-animation3");
      }

      function restart() {
        car1.classList.remove("car-animation1");
        car2.classList.remove("car-animation2");
        car3.classList.remove("car-animation3");
        location.reload();
      }

      startBtn.onclick = carRace;
      restartBtn.onclick = restart;
    </script>
  </body>
</html>
